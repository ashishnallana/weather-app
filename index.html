<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research before move</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section>
        <div class="searchBox">
        <h1>The Busy Weather</h1>
            <input type="text" placeholder="Enter location name">
            <button>
                <img src="https://cdn3.iconfinder.com/data/icons/flaticons-1/24/flaticon_search-512.png" alt="search">
            </button>
        </div>
    </section>

    <div class="fakeElement"></div>

    <div class="content">

        <div class="location card">
            <h1>Location</h1>
            <p id="cityName"></p>
            <p id="country"></p>
            <p id="timeZone"></p>
        </div>

        <div class="coords card">
            <div class="coord">
                <h1>Coordinates</h1>
                <p></p>
                <p></p>
            </div>
        </div>

        <div class="weather card">
            <h1>Weather</h1>
            <p id="weatherType"></p>
            <p id="weatherDesc"></p>
            <br>
            <img src="#" alt="not loaded" id="weatherImg">
        </div>

        <div class="temperature card">
            <h1>Temperature</h1>
            <div class="temp">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>

        <div class="visibility card">
            <h1>Visibility</h1>
            <p id="visibility"></p>
        </div>

        <div class="winds card">
            <h1>Wind</h1>
            <div class="wind">
                <p></p>
                <p></p>
            </div>
        </div>

    </div>





    <script src="script.js"></script>
</body>

</html>
